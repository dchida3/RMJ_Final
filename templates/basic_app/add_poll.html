{% extends "basic_app/base.html" %}


{% block body_block %}

<div class="container">
  <h1 class='text-center'>Add Poll</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">

      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="Submit" value="submit" class='btn btn-primary'>
      </form>
    </div>
  </div>
</div>

{% endblock %}
